<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Quest達o</title>
    <link rel="stylesheet" href="static/cadastro.css"
</head>
<body>
    <h1>Excluir Quest達o</h1>
    <h3>Selecione a quest達o que deseja excluir:</h3>
    <form method="POST" action="/excluir">
        <label for="questao_id">Quest達o:</label>
        <select id="questao_id" name="questao_id">
            {% for questao in questoes %}
                <option value="{{ questao.id }}">{{ questao.enunciado }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Excluir</button>
    </form>
</body>
</html>
