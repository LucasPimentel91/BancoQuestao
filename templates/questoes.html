<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Questões</title>
    </head>
    <body>
        <h1>Lista de Questões</h1>
        <ul>
            {% for questao in questoes %}
            <li>{{ questao.enunciado }} - Resposta: {{ questao.resposta_correta }} - Categoria: {{ questao.categoria }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
